const byTagName = (node, tagName) => {
  const selectedTagElements = []
  checkTagName(node, tagName)

  return selectedTagElements

  function checkTagName (node, tagName) {
    const currentTagName = node.nodeName.toLowerCase()
    const children = node.children

    if (currentTagName === tagName) {
      selectedTagElements.push(node)
    }
    if (children) {
      for (let index = 0; index < children.length; index++) {
        checkTagName(children[index], tagName)
      }
    }
  }
}
